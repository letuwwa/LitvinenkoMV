{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Password Reset</title>
{% endblock %}

{% block page_title %}
    <h2>Восстановить пароль</h2>
{% endblock %}

{% block content %}
    <p>Введите ваш email для восстановления пароля:</p>
    <form method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
