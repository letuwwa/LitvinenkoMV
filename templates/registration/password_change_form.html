{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block title %}
    <title>Password Change</title>
{% endblock %}

{% block page_title %}
    <h2>Сменить пароль</h2>
{% endblock %}

{% block content %}
    <p>Используйте форму ниже для смены пароля:</p>
    <form method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Сохранить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
