{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block title %}
    <title>LogIn</title>
{% endblock %}

{% block page_title %}
    <h1>Вход</h1>
{% endblock %}

{% block content %}
    <p>Воспользуйтесь формой ниже для выполнения входа:</p>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
{% endblock %}
