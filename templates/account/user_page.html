{% extends 'base.html' %}

{% block title %}
    <title>User Page</title>
{% endblock %}

{% block page_title %}
    <h2>Страница пользователя</h2>
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <p>Привет, {{ request.user.first_name }}</p>
        <a href="{% url 'password_change' %}">Изменить пароль</a> |
        <a href="{% url 'password_reset' %}">Восстановить пароль</a>
    {% endif %}
{% endblock %}
