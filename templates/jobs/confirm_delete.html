{% extends 'base.html' %}

{% block title %}
    <title>Delete</title>
{% endblock %}

{% block page_title %}
    <h2>Удаление вакансии</h2>
{% endblock %}

{% block content %}
    <div class="col-lg-6 offset-3" style="margin-top: 10px">
        <form id="confirm_delete" method="post" >
          {% csrf_token %}
          Вы действительно хотите удалить "{{ object.title }}"?
          <input class="btn btn-primary"  type="submit" value="Ок" />
          <a class="btn btn-primary"  href="{% url 'job_single' object.id %}">Отмена</a>
        </form>
  </div>
{% endblock %}
